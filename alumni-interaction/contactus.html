<!DOCTYPE html>
<html lang="en">

<head>

    <title>MJCET Alumni Interaction</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <a class="navbar-brand bg-white" href="./index.html"><img src="img/logo.jpg" alt="logo" height="40" width="50"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html"><span class="fa fa-home text-danger fa-lg"></span>&nbsp;home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./community.html"><span class="fa fa-users text-danger fa-lg"></span>&nbsp;community</a></li>
                    <li class="nav-item"><a class="nav-link" href="./aboutus.html"><span class="fa fa-info text-danger fa-lg"></span>&nbsp;about</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-comment text-danger fa-lg"></span>&nbsp;feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-8">
                    <h1>Alumni Interaction</h1>
                    <p class=" d-none d-sm-block">Use each Interaction to be the best, most powerful version of yourself</p>
                </div>
                <div class="col-12 col-sm align-self-center">
                    <img src="img/logo.png" alt="logo" class="img-fluid">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <ol class="col-12 breadcrumb">
                <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                <li class="breadcrumb-item active">Feedback</li>
            </ol>
            <div class="col-12">
               <h3>Feedback</h3>
               <hr>
            </div>
        </div>

        <div class="row row-content">
           <div class="col-12">
              <h3>Send us your Feedback</h3><br>
           </div>
            <div class="col-12 col-md-9">
                <form action="#">
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                        <div class="col-md-10">
                            <textarea class="form-control" name="feedback" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button class="btn btn-primary" onclick="alert1()">
                                Send Feedback
                            </button>
                        </div>
                    </div>
                </form>
            </div>
             <div class="col-12 col-md">
            </div>
       </div>

    </div>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">             
                <div class="col-12">
                    <h5>Links</h5>
                    <a href="./index.html" class="mr-3">home</a>
                    <a href="./aboutus.html" class="mr-3">about</a>
                    <a href="./community.html" class="mr-3">community</a>
                    <a href="./contactus.html" class="mr-3">feedback</a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function alert1(){
            alert('Thanks For Your Feedback');
        }
    </script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
